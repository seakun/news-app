{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
    <h1>Forgot your password</h1>
    <p>Please enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit" value="Send me instructions!">Log In</button>
    </form>
{% endblock content %}
