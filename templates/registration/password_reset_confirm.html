{% extends 'base.html' %}

{% block title %}Forgot Enter new password{% endblock title %}

{% block content %}
    <h1>Set a new password!</h1>
    <p>Please enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
